<!DOCTYPE html>
<html>
  <head>
    <title>
      Tutorial11
    </title>
  </head>

  <body>
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    ">
    <div style="background-color:aquamarine">div 1</div>
    <div style="background-color:brown">div 2</div>
    </div>

    <div style="
    margin-top: 10px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
    ">
    <div style="background-color:aquamarine">div 1</div>
    <div style="background-color:brown">div 2</div>
    <div style="background-color:lightcoral">div 3</div>
    <div style="background-color:seagreen">div 4</div>
    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
    <div style="background-color:aquamarine">div 1</div>
    <div style="background-color:brown">div 2</div>
    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 1fr 1fr;
    ">
    <div style="background-color:aquamarine">div 1</div>
    <div style="background-color:brown">div 2</div>
    <div style="background-color:lightcoral">div 3</div>
    </div>

    <div style="
    margin-top: 20px;
    column-gap: 10px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    ">
    <div style="background-color:aquamarine">div 1</div>
    <div style="background-color:brown">div 2</div>
    <div style="background-color:lightcoral">div 3</div>
    <div style="background-color:seagreen">div 4</div>
    </div>
  </body>
</html>
